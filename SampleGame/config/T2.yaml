# P-ROC Game Description file for T2
PRGame:
    machineType: wpc
    numBalls: 3
PRFlippers:
    - flipperLwR
    - flipperLwL
PRBumpers:
    - slingL
    - slingR
    - jetL
    - jetR
    - jetB
PRSwitches:
    # **** Format ****
    # name:
    #   number: <number>
    #   type: <type>
    #
    #   <number> can be: SFx (Flipper switch, labeled Fx in WPC manual
    #                    SDx (Dedicated switch, labeled SDx in WPC manual
    #                    Sx  (Matrix switch, labeled x in WPC manual
    #   <type> can be: 'NO' (normally open.  This is the default; so no need to use this)
    #                  'NC' (normally closed.  Common for optos)
    flipperLwR:
        number: S11
        ballsearch: stop # stop: this switch prevents the ballsearch timer from even starting
    flipperLwL: 
        number: S12
        ballsearch: stop 
    coinL:
        number: SD1
    coinR:
        number: SD3
    exit: 
        number: SD5
    down: 
        number: SD6
    up: 
        number: SD7
    enter: 
        number: SD8
    startButton:
        number: S13
    tilt:
        number: S14
    trough1:
        number: S15
        ballsearch: reset # reset: this switch resets a ballsearch timer to occur X-seconds after this was seen
    trough2:
        number: S16
        ballsearch: reset 
    trough3:
        number: S17
        ballsearch: reset 
    outhole:
        number: S18
        ballsearch: reset 
    slamTilt:
        number: S21
    coinDoor:
        number: S22
    ticket:
        number: S23
    outlaneL:
        number: S25
        ballsearch: reset 
    inlaneL:
        number: S26
        ballsearch: reset 
    inlaneR:
        number: S27        
        ballsearch: reset 
    outlaneR:
        number: S28
        ballsearch: reset 
    gunLoaded: 
        number: S31
        ballsearch: stop 
    gunMark:
        number: S32
        type: NC
    gunHome:
        number: S33
    gripTrigger:
        number: S34
    standupMidL: 
        number: S36
        ballsearch: reset 
    standupMidC: 
